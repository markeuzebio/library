<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <form action="contactform.php" method="get">
            <fieldset>
                <legend>REGISTER YOUR BOOK</legend>
                <div class="sidebar-container">
                    <label for="book_author">AUTHOR</label>
                    <input id="book_author" type="text" name="author" placeholder="Marcus Aurelius">
                </div>
                <div class="sidebar-container">
                    <label for="book_title">TITLE</label>
                    <input id="book_title" type="text" name="title" placeholder="Meditations">
                </div>
                <div class="sidebar-container">
                    <label for="book_n_pages">NUMBER OF PAGES</label>
                    <input id="book_n_pages" type="number" name="number_of_pages" placeholder="256">
                </div>
                <fieldset>
                    <legend>Has the book been read?</legend>
                    <div>
                        <label for="book_is_read">YES</label>
                        <input id="book_is_read" type="radio" name="read" value="Yes" checked>
                    </div>
                    <div>
                        <label for="book_isnt_read">NO</label>
                        <input id="book_isnt_read" type="radio" name="read" value="No">
                    </div>
                </fieldset>
            </fieldset>
            <button type="button" name="btn_register">REGISTER</button>
        </form>
    </nav>
    <main>
    </main>
</body>
</html>
